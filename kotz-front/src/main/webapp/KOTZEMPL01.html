<div class="card" style="width: 1100px;">
	<div class="card-header">Par&aacute;metros de B&uacute;squeda</div>
	<div class="card-body">
		<div class="row">
			<div class="col-sm-3">
				<div class="form-group">
					<label for="nbNombre">Nombre:</label> <input class="form-control"
						name="nbNombre" id="nbNombre">
				</div>
			</div>
			<div class="col-sm-3">
				<div class="form-group">
					<label for="nbEmpresa">Empresa:</label> <input class="form-control"
						name="nbEmpresa" id="nbEmpresa" />
				</div>
			</div>
			<div class="col-sm-3">
				<div class="form-group">
					<label for="cdEmpleado">ID Empleado:</label> <input
						class="form-control" name="cdEmpleado" id="cdEmpleado">
				</div>
			</div>
			<div class="col-sm-3">
				<div class="form-group">
					<label for="cdTelefono">Telefono:</label> <input
						class="form-control" name="cdTelefono" id="cdTelefono">
				</div>
			</div>
		</div>
	</div>
</div>
<br/>
<div class="row">
	<div class="col-sm-12 text-right">
		<button type="button" class="btn btn-dark" id="" onclick="abrirModalEmpleados('Agregar Empleado');">Agregar</button>
		<button type="button" class="btn btn-dark" id="">Eliminar</button>
	</div>
</div>
<br/>
<div class="card" style="width: 1100px;">
	<div class="card-header">
	Resultado Empleados
	</div>
	<div class="card-body">
		<table id="tablaEmpleados" data-detail-view="true">
		
		</table>
	</div>
</div>

<!-- MODAL -->
<div class="modal" id="modalEmpleados">
	<div class="modal-dialog modal-lg" align="center">
		<div class="modal-content" >
			<div class="modal-header">
				<h5 class="modal-title" id="titleModalEmpleados"></h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true"></span>
				</button>
			</div>
			<div class="modal-body">
				<form id="formEmpleados">
					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label for="nbNombreEmpleado">Nombre:</label>
								<input type="text" class="form-control" id="nbNombreEmpleado" name="nbNombreEmpleado" />
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label for="nbEmpresaEmpleado">Empresa:</label>
								<input type="text" class="form-control" id="nbEmpresaEmpleado" name="nbEmpresaEmpleado"/>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label for="cdTelefonoEmpleado">Telefono:</label>
								<input type="text" class="form-control" id="cdTelefonoEmpleado" name="cdTelefonoEmpleado"/>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-dark" onclick="btnGuardarCliente();">Guardar</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
			</div>
		</div>
	</div>
</div>
